<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='assets/img/virus.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
                Covid 19 Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/import_data">Refresh Database</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    API Data
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/global_data">Global Data</a>
                    <a class="dropdown-item" href="/global_data/US">Country Snapshot</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/sandbox">Sandbox</a>
                </li>
              </ul>
            </div>
          </nav>    
    </div>
    <div class="container">
        <div class = content>
            <h1 class="display-5">Country Snapshot</h1>
            <div id = filter_box>
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class= "filter">
                            <label for="country">Country:</label>
                            <select id="country">
                                <option value = "US" selected>United States</option>
                            </select>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-md-12">
                <p id = "snapshot_text">

                </p>

            </div>
            <div class="container">
                <div class="row">
                    <div class ="col-md-12">
                        <div id="snapshot_confirmed"></div>
                    </div>
                </div>
                <div class ="row">
                    <div class="col-md-6">
                        <div id="snapshot_deaths"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="snapshot_recovered"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <footer class="footer">
        
    </footer>






    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
    <script src="{{ url_for('static', filename='js/country_snapshot.js') }}"></script>
